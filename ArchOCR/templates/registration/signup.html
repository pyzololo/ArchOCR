<!doctype html>
<html>
<head><meta charset="utf-8"><title>Rejestracja</title></head>
<body>
  <h1>Rejestracja</h1>
  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Utwórz konto</button>
  </form>
  <p>Masz już konto? <a href="{% url 'login' %}">Zaloguj się</a></p>
</body>
</html>
