{% load static %}
<!doctype html>
<html>
<head><meta charset="utf-8"><title>Logowanie</title></head>
<body>
  <h1>Logowanie</h1>
  {% if form.errors %}
    <p style="color:red;">Nieprawidłowe dane logowania.</p>
  {% endif %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div>
      <label for="id_username">Nazwa użytkownika</label>
      <input type="text" name="username" autofocus required id="id_username">
    </div>
    <div>
      <label for="id_password">Hasło</label>
      <input type="password" name="password" required id="id_password">
    </div>
    <button type="submit">Zaloguj</button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
  <p>Nie masz konta? <a href="{% url 'signup' %}">Zarejestruj się</a></p>
  <p><a href="{% url 'password_reset' %}">Zapomniałem hasła</a></p>
</body>
</html>
